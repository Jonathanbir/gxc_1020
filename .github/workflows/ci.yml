name: CI Security Scan

on:
  push:
    branches: [main]
  pull_request:

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run ESLint Security Lint
        run: npm run lint:security || true

      - name: Run Audit Scan
        run: npm run audit:ci || true

      - name: Generate Security PDF Report
        run: |
          npm install -g json2md pdfkit
          echo "## Security Scan Report" > report.md
          echo "\n### ESLint Security Results\n" >> report.md
          if [ -f eslint-report.json ]; then
            echo "\`\`\`json" >> report.md
            cat eslint-report.json >> report.md
            echo "\`\`\`" >> report.md
          fi
          echo "\n### NPM Audit Results\n" >> report.md
          npm audit --json > audit-report.json || true
          echo "\`\`\`json" >> report.md
          cat audit-report.json >> report.md
          echo "\`\`\`" >> report.md

          # 轉成 PDF
          npx markdown-pdf report.md -o security-report.pdf

      - name: Upload PDF Report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.pdf
