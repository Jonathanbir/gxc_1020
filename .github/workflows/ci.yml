name: CI Security Scan

on:
  push:
    branches: [main]
  pull_request:

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run ESLint Security Lint
        run: npm run lint:security || true

      - name: Run Audit Scan
        run: npm audit --json > audit-report.json || true

      - name: Generate Security PDF Report
        run: |
          npm install pdfkit
          node .github/scripts/generate-security-report.js

      - name: Upload PDF Report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.pdf

      - name: Upload PDF Report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.pdf
