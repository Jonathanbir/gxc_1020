name: Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint Security Check
        run: |
          npm run lint:security

      - name: Run Dependency Audit
        run: |
          audit-ci --moderate --json > audit-report.json || true

      - name: Upload Reports to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            eslint-report.json
            audit-report.json
