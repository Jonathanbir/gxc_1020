name: Fortify Local Scan + PDF Report

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # 手動執行

jobs:
  fortify_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Fortify SCA
        uses: fortify/github-action/setup-scanner@v2

      - name: Run Fortify static analysis
        run: |
          # 清除舊的掃描資料
          sourceanalyzer -b myBuildID -clean
          # 掃描你的專案 (這裡用 . 表示整個專案資料夾)

      - name: Setup Fortify SCA manually
        run: |
          curl -L -o Fortify_SCA.zip https://your-company-fortify-server/tools/Fortify_SCA_Linux.zip
          unzip Fortify_SCA.zip -d fortify
          export PATH="$PWD/fortify/bin:$PATH"
