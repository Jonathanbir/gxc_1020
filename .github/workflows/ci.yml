name: Fortify Local Scan + PDF Report

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  fortify_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Download and Install Fortify SCA
        run: |
          echo "â¬‡ï¸ Downloading Fortify SCA CLI..."
          curl -L -o fortify.zip https://download.microfocus.com/fortify/sca/latest/Fortify_SCA_Linux.zip
          unzip -q fortify.zip -d fortify
          export PATH="$PWD/fortify/bin:$PATH"
          echo "$PWD/fortify/bin" >> $GITHUB_PATH

      - name: Run Fortify Static Scan
        run: |
          echo "ðŸ§¹ Cleaning previous builds..."
          sourceanalyzer -b myBuildID -clean || true

          echo "ðŸ” Scanning project..."
          sourceanalyzer -b myBuildID .

          echo "ðŸ“¦ Generating FPR..."
          sourceanalyzer -b myBuildID -scan -f result.fpr

      - name: Generate PDF Report
        run: |
          echo "ðŸ§¾ Generating PDF report..."
          REPORTGEN=$(find fortify -type f -name ReportGenerator 2>/dev/null | head -n 1)
          chmod +x "$REPORTGEN"
          "$REPORTGEN" -format pdf -f fortify-report.pdf -source result.fpr
          ls -lh fortify-report.pdf

      - name: Upload PDF Report
        uses: actions/upload-artifact@v4
        with:
          name: Fortify-PDF-Report
          path: fortify-report.pdf
