name: Fortify Local Scan + PDF Report

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # ÊâãÂãïËß∏Áôº

jobs:
  fortify_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      # ‚úÖ ÂÆòÊñπ Fortify ÂÖ¨Èñã Action
      - name: Setup Fortify SCA
        uses: fortify/github-action/setup-scanner@v2

      - name: Run Fortify Static Scan
        run: |
          echo "üßπ Cleaning previous builds..."
          sourceanalyzer -b myBuildID -clean

          echo "üîç Scanning source files..."
          # ÈÄôË£°Áî® . Ë°®Á§∫ÊéÉÊï¥ÂÄãÂ∞àÊ°àÔºåÂèØÊîπ src/
          sourceanalyzer -b myBuildID .

          echo "üì¶ Generating FPR result..."
          sourceanalyzer -b myBuildID -scan -f result.fpr

      - name: Generate PDF Report (local)
        run: |
          echo "üßæ Generating PDF from FPR..."
          # Áî® find ÊâæÂá∫ ReportGenerator Â∑•ÂÖ∑ÂØ¶ÈöõË∑ØÂæë
          REPORTGEN_PATH=$(find /opt -type f -name ReportGenerator 2>/dev/null | head -n 1)
          if [ -z "$REPORTGEN_PATH" ]; then
            echo "‚ùå ReportGenerator not found in PATH. Trying default location..."
            REPORTGEN_PATH="/opt/fortify/ReportGenerator/bin/ReportGenerator"
          fi
          chmod +x "$REPORTGEN_PATH"
          "$REPORTGEN_PATH" -format pdf -f fortify-report.pdf -source result.fpr
          ls -lh fortify-report.pdf

      - name: Upload PDF to GitHub (for download)
        uses: actions/upload-artifact@v4
        with:
          name: Fortify-PDF-Report
          path: fortify-report.pdf
